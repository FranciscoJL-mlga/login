                <h1 class="text-light text-center">Edicion del personaje</h1>
            </div>

            <div class="mt-4 container mx-auto w-100">
                <!-- insertion section -->
                <div class="col-lg-5 " id="insertion_section">
                    <form class="form-group justify-content-center container">
                        <div class="row" id="name-section">
                            <label for="bookName" class="text-light">Name</label>
                            <input type="text" class="form-control" id="bookName" value="Frodo Bolson">
                        </div>
                        <div class="row" id="author-section">
                            <label for="classSelect" class="text-light">Clase</label>
                            <select class="form-control w-90" id="classSelect" >
                                <option value="seleccion">Elegir</option>
                                <option value="Aventurero"selected>Aventurero</option>
                                <option value="Ranger">Ranger</option>
                                <option value="Guerrero">Guerrero</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
  
                        </div>
                        <div class="row" id="publisher-section">
                          
                          <label for="raceSelect" class="text-light">Raza</label>
                          <select class="form-control w-90" id="raceSelect">
                              <option value="seleccion">Elegir</option>
                              <option value="Hobbit" selected>Hobbit</option>
                              <option value="Elfo">Elfo</option>
                              <option value="Enano">Enano</option>
                              <option value="Humano">Humano</option>
                              <!-- Agrega más opciones según sea necesario -->
                          </select>
                        </div>
                        <div class="row" id="two-section">
                            <div class="col-6">
                                <label for="numberPage" class="text-light">Nivel</label>
                                <input type="number" class="form-control" id="numberPage" value="12">
                            </div>
                            
                        </div>
                        <div class="add-button mt-4">
                            <button type="button" class="btn btn-danger btn-block" id="add" >Modificar</button>
                        </div>
                      </from>
