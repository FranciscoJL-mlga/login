<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="icon" href="./images/favicon.ico">
  <!-- Enlace al archivo CSS local (eliminar si no es necesario) -->
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="login">
          <h2 class="active">Registrarse</h2>
          <form id="login-form">

            <label for="email" class="form-label">Email:</label>
            <input onchange="resetear('email')" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-danger">Formato de correo erróneo</div>
              
            <label for="pass" class="form-label">Password:</label>
            <input onchange="resetear('pass')" type="password" class="form-control" id="pass" name="pass" aria-describedby="passHelp">
            <div id="passHelp" class="form-text text-danger">Debe incluir mayúscula, minúscula, números y caracteres especiales</div>

           
         
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Enlace al archivo JavaScript local -->
  <script src="./js/validaciones.js"></script>
</body>
</html>
